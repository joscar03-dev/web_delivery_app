<form (submit)="register()">
  <ion-item>
    <ion-label position="floating">Nombre</ion-label>
    <ion-input [(ngModel)]="form.name" name="name" type="text" required></ion-input>
  </ion-item>

  <ion-item>
    <ion-label position="floating">Correo Electrónico</ion-label>
    <ion-input [(ngModel)]="form.email" name="email" type="email" required></ion-input>
  </ion-item>

  <ion-item>
    <ion-label position="floating">Contraseña</ion-label>
    <ion-input [(ngModel)]="form.password" name="password" type="password" required></ion-input>
  </ion-item>

  <ion-item>
    <ion-label position="floating">Confirmar Contraseña</ion-label>
    <ion-input [(ngModel)]="form.password_confirmation" name="password_confirmation" type="password" required></ion-input>
  </ion-item>

  <ion-button expand="block" type="submit">Registrar</ion-button>
</form>

<ion-text color="danger" *ngIf="registerError">{{ registerError }}</ion-text>

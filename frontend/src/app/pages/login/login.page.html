<form (submit)="login()">
  <ion-item>
    <ion-label position="floating">Correo Electrónico</ion-label>
    <ion-input [(ngModel)]="form.email" name="email" type="email" required></ion-input>
  </ion-item>

  <ion-item>
    <ion-label position="floating">Contraseña</ion-label>
    <ion-input [(ngModel)]="form.password" name="password" type="password" required></ion-input>
  </ion-item>

  <ion-button expand="block" type="submit">Iniciar Sesión</ion-button>
</form>

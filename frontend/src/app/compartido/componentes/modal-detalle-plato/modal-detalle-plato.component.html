<div
  class="fixed inset-0 bg-black bg-opacity-50 flex justify-center items-center z-50"
>
  <div class="bg-white p-8 rounded-lg shadow-lg max-w-lg w-full">
    <div class="flex justify-between items-center mb-4">
      <h3 class="text-2xl font-semibold">{{ plato.nombre }}</h3>
      <button (click)="onClose()" class="text-gray-500 hover:text-gray-800">
        &times;
      </button>
    </div>
    <img
      [src]="plato.imagen"
      alt="{{ plato.nombre }}"
      class="w-full h-48 object-cover mb-4 rounded"
    />
    <p class="text-gray-700 mb-4">{{ plato.descripcion }}</p>
    <p class="text-xl font-bold">{{ plato.precio | formatoPrecio }}</p>
  </div>
</div>

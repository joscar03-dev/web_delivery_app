<swiper-container [pagination]="true" [slidesPerView]="1" [loop]="true">
  <swiper-slide *ngFor="let item of featuredItems">
    <ion-card>
      <ion-img [src]="item.imagen ? item.imagen : 'assets/img/defecto.jpg'"></ion-img><!-- Muestra la imagen del negocio -->
      <ion-card-header>
        <ion-card-title>{{ item.nombre }}</ion-card-title> <!-- Muestra el nombre del negocio -->
      </ion-card-header>
    </ion-card>
  </swiper-slide>
</swiper-container>

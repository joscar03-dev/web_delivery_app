<ion-header>
  <ion-toolbar>
    <ion-title>Iniciar Sesión</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <form (ngSubmit)="login()">
    <!-- Campo de email -->
    <ion-item>
      <ion-label position="floating">Correo Electrónico</ion-label>
      <ion-input 
        type="email" 
        [(ngModel)]="email" 
        name="email" 
        required>
      </ion-input>
    </ion-item>

    <!-- Campo de contraseña -->
    <ion-item>
      <ion-label position="floating">Contraseña</ion-label>
      <ion-input 
        type="password" 
        [(ngModel)]="password" 
        name="password" 
        required>
      </ion-input>
    </ion-item>

    <!-- Botón de login -->
    <ion-button expand="block" type="submit">
      Iniciar Sesión
    </ion-button>

    <!-- Enlace a la página de registro -->
    <ion-button fill="clear" routerLink="/register">
      ¿No tienes una cuenta? Regístrate
    </ion-button>
  </form>
</ion-content>
